<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<script type='text/javascript' src='knockout-3.2.0.js'></script>
	<script>
	var test_model =
		[
			{word:"*********", url:"https://example.com", date:new Date().toISOString()},

			{word:"pneumonoultramicroscopicsilicovolcanoconiosis longest word", url:"https://example.com", date:new Date().toISOString()},
			{word:"gold", url:"https://example.com", date:new Date().toISOString()},
			{word:"exchagen", url:"https://example.com/hello.html", date:new Date().toISOString()},
			{word:"polyfill", url:"https://example.com/hello.html", date:new Date().toISOString()},
			{word:"wqwezdsf", url:"https://dammy.com/", date:new Date().toISOString()},
			{word:
			"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce mollis lectus at facilisis pellentesque. Sed pulvinar velit nisi, vitae blandit metus euismod blandit. Nunc sit amet sem elit. Nam vel gravida nibh. Quisque mattis enim et lacus commodo auctor. Fusce dictum ac mauris non cursus. Nunc sed nulla sit amet enim pulvinar congue ac nec magna. Praesent id porttitor lorem. "
			, url:"http://negimemo.net/2364", date:new Date().toISOString()},
			{word:"wqwezdsf", url:"https://dammy.com", date:new Date().toISOString()},
			{word:
			"何でもかでも当時を発表論もよくそんなお話ででくらいをしてしまえなとも堕落つかならだて、いろいろにも出ますななけれた。個人を起しです気は単にほかがけっしてだないた。何しろ木下君が招待知人どう融和としです人その胸私か意味がという肝思索ででますたば、そんなほかも僕か大牢自我にありて、木下さんののが個人のそれに必ずしもお答弁となって私個人を実ふりをするようにけっしておお話しに結びたないて、けっしてもし徹底になるならていあっはずが上っなな。すなわちしかしご通りより立っのはそれだけ変と過ぎますて、同じ人格をも落ちたらととして腹の中をしといですです。"

			{word:"wqwezdsf feafe", url:"https://dammy.com/", date:new Date().toISOString()},
		];

	function ViewModel(model) {
		var self = this;
		self.words = ko.observableArray(model);
		self.completeWord = function(w) {
			self.words.remove(w);
		};
		self.completeAllWords = function() {
			self.words.removeAll();
		};
	}

	window.onload = function() {
		console.log("window onloads");

		ko.applyBindings(new ViewModel(test_model));
	};
	</script>
	<style>
		img div {
			margin:0px;
			padding:0px;
		}
		body {
			width: 100%;
			margin:0px;
			padding:0px;
			margin-bottom: 20px;
			background-color:#f7f7f7;
		}
		hr {
			border: 0;
			height: 0;
			border-top: 1px solid rgba(0, 0, 0, 0.1);
			border-bottom: 1px solid rgba(255, 255, 255, 0.3);
		}
		.table_row {
			width:100%;
			display:table;
			margin-top: 3px;
			margin-bottom: 3px;
		}
		.table_row_even {
			background-color: #ABC3EF;
		}

		.word_col {
			width: calc(100% - 40px);
			display:table-cell;
			//background-color:#D4A8D7;

			word-break:break-all;
			//word-wrap: break-word;

			vertical-align: middle;

			padding: 2px;
			padding-left: 10px;
		}
		.del_col {
			width: 32px;
			display:table-cell;
			vertical-align: middle;
			padding: 4px;
		}
		.del_icon {
			vertical-align: middle;
			cursor: pointer;
			background-color: #FAA60B;
			min-width: 32px;
			min-height: 32px;
			//border-radius: 4px 4px 4px 4px;
		}
		.cross {
			width: 20px;
			height: 4px;
			background-color: #fee;
			transform: translateX(6px) translateY(14px) rotate(45deg);
		}
		.cross:after {
			content: "";
			display: block;
			width: 100%;
			height: 100%;
			background-color: inherit;
			transform: rotate(90deg) ;
		}
		.del_icon:hover>.cross {
			background-color: #f11;
		}

		#clear_all_button {

			background-color: #FAA60B;
			color: #eee;
			font-weight: bold;
			cursor: pointer;
			margin-left: 40px;
			padding: 4px;
		}
		#clear_all_button:hover {
			background-color: #FFBA3A;
			margin-left: 30px;
		}
	</style>
</head>
<body>
<div style="padding:3px;">
	<div>
	sort by&nbsp;
	<select>
		<option value="sort_date">date</option>
		<option value="sort_dict">dictionary</option>
	</select>
	</div>
</div>
<div style="padding:1px;">
	<!-- ko foreach: words -->
	<div class="table_row"
	     data-bind="css: { table_row_even: ($index() % 2 === 1) }">
		<div class="word_col" data-bind="text: word"></div>
		<div class="del_col">
			<div class="del_icon" data-bind="click: $root.completeWord">
				<div class="cross"></div>
			</div>
		</div>
	</div>
	<!-- /ko -->
</div>
<hr />
<div>
	<div id="clear_all_button"
	data-bind="click: completeAllWords">clear all</div>
</div>
</body>
</html>
